name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm run install:all
        
      - name: Build frontend
        run: npm run build
        
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EXE_DEV_SSH_KEY }}
          
      - name: Add exe.dev to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan exe.dev >> ~/.ssh/known_hosts
          
      - name: Deploy to exe.dev
        run: |
          # Sync backend code to VM
          rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='frontend/node_modules' \
            ./backend/ exe.dev:signpost-prod/
          
          # Install dependencies and restart on VM
          ssh exe.dev "cd signpost-prod && npm install && pm2 restart signpost-prod || pm2 start server.js --name signpost-prod"
